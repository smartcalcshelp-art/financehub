<body>
    <div class="container">
        <header>
            <h1>Group Bill Split Calculator</h1>
            <p>Split bills fairly among friends, roommates, or family — no math needed!</p>
        </header>

        <div class="content">
            <div class="form-group">
                <label>Total Bill Amount (₹/$/£):</label>
                <input type="number" id="totalBill" placeholder="Enter total bill amount" step="0.01">
            </div>

            <div id="peopleList">
                <!-- Default Person -->
                <div class="person">
                    <input type="text" placeholder="Name" class="name">
                    <input type="number" placeholder="Amount Paid" class="paid" step="0.01">
                </div>
            </div>

            <button class="add-more" onclick="addPerson()">
                <span>+</span> Add Another Person
            </button>

            <button class="calculate" onclick="calculateSplit()">Calculate Fair Share</button>

            <div id="result" class="result" style="display: none;"></div>

            <p class="note">
                This tool calculates who owes whom to make the split fair. Perfect for trips, dinners, or shared expenses.
            </p>
        </div>

        <footer>
            <p>© 2025 <a href="https://smartcalcs.in">SmartCalcs.in</a> – Free Online Calculators for Everyone.</p>
            <p><a href="https://smartcalcs.in">Back to Home</a></p>
        </footer>
    </div>

    <script>
        // Add a new person field
        function addPerson() {
            const container = document.getElementById('peopleList');
            const newPerson = document.createElement('div');
            newPerson.className = 'person';

            newPerson.innerHTML = `
                <input type="text" placeholder="Name" class="name">
                <input type="number" placeholder="Amount Paid" class="paid" step="0.01">
                <button type="button" class="remove-btn" onclick="removePerson(this)">✕</button>
            `;

            container.appendChild(newPerson);
        }

        // Remove a person field
        function removePerson(button) {
            const person = button.parentElement;
            if (document.querySelectorAll('.person').length > 1) {
                person.remove();
            } else {
                alert("You need at least one person!");
            }
        }

        // Calculate the fair split
        function calculateSplit() {
            const totalBill = parseFloat(document.getElementById('totalBill').value);

            if (isNaN(totalBill) || totalBill <= 0) {
                alert("Please enter a valid total bill amount.");
                return;
            }

            const people = document.querySelectorAll('.person');
            let names = [];
            let paid = [];
            let totalPaid = 0;

            people.forEach(person => {
                const nameInput = person.querySelector('.name');
                const paidInput = person.querySelector('.paid');

                const name = nameInput.value.trim();
                const amount = parseFloat(paidInput.value) || 0;

                if (name) {
                    names.push(name);
                    paid.push(amount);
                    totalPaid += amount;
                }
            });

            if (names.length === 0) {
                alert("Please add at least one person with a name.");
                return;
            }

            const fairShare = totalBill / names.length;
            const resultDiv = document.getElementById('result');
            let resultHTML = <strong>Each person should pay: ₹${fairShare.toFixed(2)}</strong><br><br>;

            // Create list of debts
            let debts = [];
            for (let i = 0; i < names.length; i++) {
                const diff = paid[i] - fairShare;
                if (Math.abs(diff) > 0.01) {
                    debts.push({ name: names[i], amount: diff });
                }
            }

            // Settle debts: who owes whom
            let settlements = [];
            for (let i = 0; i < debts.length; i++) {
                if (debts[i].amount >= 0) continue; // Skip those who are owed
                for (let j = 0; j < debts.length; j++) {
                    if (debts[j].amount <= 0) continue; // Skip those who owe

                    const transfer = Math.min(-debts[i].amount, debts[j].amount);
                    if (transfer > 0.01) {
                        settlements.push(${debts[i].name} should pay ₹${transfer.toFixed(2)} to ${debts[j].name});
                        debts[i].amount += transfer;
                        debts[j].amount -= transfer;
                    }
                }
            }

            if (settlements.length === 0) {
                resultHTML += "✅ Everyone has paid fairly!";
            } else {
                resultHTML += "<strong>Settlements:</strong><ul>";
                settlements.forEach(s => {
                    resultHTML += <li>${s}</li>;
                });
                resultHTML += "</ul>";
            }

            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
        }
    </script>
