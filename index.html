<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bill Split Calculator - No Ads | SmartCalcs</title>
    <meta name="description" content="Free online tool to split bills fairly among friends, roommates, or family. No login, no ads, works on mobile.">
    <meta name="robots" content="index, follow">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: #27ae60;
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .person {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .person input[type="text"] {
            flex: 2;
        }
        .person input[type="number"] {
            flex: 1;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #219653;
        }
        .add-more {
            background: #3498db;
            margin: 10px 0 20px;
        }
        .add-more:hover {
            background: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-left: 4px solid #27ae60;
            border-radius: 6px;
            font-size: 18px;
            line-height: 2;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            background: #ecf0f1;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Group Bill Split Calculator</h1>
            <p>Split bills fairly among friends, roommates, or family</p>
        </header>

        <div class="content">
            <div class="form-group">
                <label>Total Bill Amount:</label>
                <input type="number" id="totalBill" placeholder="Enter total bill amount" step="0.01">
            </div>

            <div id="peopleList">
                <div class="person">
                    <input type="text" placeholder="Name" class="name">
                    <input type="number" placeholder="Paid" class="paid" step="0.01">
                </div>
            </div>

            <button class="add-more" onclick="addPerson()">+ Add Person</button>
            <button onclick="calculateSplit()">Calculate Fair Share</button>

            <div id="result" class="result" style="display: none;"></div>
        </div>

        <footer>
            <p>© 2025 <a href="https://smartcalcs.in">SmartCalcs.in</a> – Free Online Calculators for Everyone.</p>
            <p><a href="https://smartcalcs.in">Back to Home</a></p>
        </footer>
    </div>

    <script>
        function addPerson() {
            const container = document.getElementById('peopleList');
            const newPerson = document.createElement('div');
            newPerson.className = 'person';
            newPerson.innerHTML = `
                <input type="text" placeholder="Name" class="name">
                <input type="number" placeholder="Paid" class="paid" step="0.01">
            `;
            container.appendChild(newPerson);
        }

        function calculateSplit() {
            const totalBill = parseFloat(document.getElementById('totalBill').value);
            const people = document.querySelectorAll('.person');
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (isNaN(totalBill) || totalBill <= 0) {
                resultDiv.innerHTML = "<strong>Please enter a valid total bill amount.</strong>";
                return;
            }

            let names = [];
            let paid = [];
            let totalPaid = 0;

            people.forEach(person => {
                const nameInput = person.querySelector('.name');
                const paidInput = person.querySelector('.paid');
                const name = nameInput.value.trim();
                const amount = parseFloat(paidInput.value) || 0;

                if (name) {
                    names.push(name);
                    paid.push(amount);
                    totalPaid += amount;
                }
            });

            if (names.length === 0) {
                resultDiv.innerHTML = "<strong>Please add at least one person.</strong>";
                return;
            }

            const fairShare = totalBill / names.length;
            let result = <strong>Each should pay: ₹${fairShare.toFixed(2)}</strong><br><br>;

            // Settlement logic
            let settlements = [];
            for (let i = 0; i < names.length; i++) {
                const diff = paid[i] - fairShare;
                if (diff > 0.01) {
                    settlements.push(${names[i]} is owed ₹${diff.toFixed(2)});
                } else if (diff < -0.01) {
                    settlements.push(${names[i]} owes ₹${Math.abs(diff).toFixed(2)});
                }
            }

            if (settlements.length === 0) {
                result += "✅ All payments are fair!";
            } else {
                result += settlements.join("<br>");
            }

            resultDiv.innerHTML = result;
        }
    </script>
</body>
</html>
